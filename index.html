  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, rgb(255, 0, 0), rgb(0, 255, 0), rgb(0, 0, 255), rgb(255, 0, 255), rgb(255, 255, 0));
      background-size: 400% 400%;
      animation: gradient 25s ease infinite;
      color: black; /* Начальный цвет текста чёрный */
      padding: 0 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: white; /* Цвет текста при тёмной теме становится белым */
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    main {
      text-align: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      max-width: 800px;
      margin: 3px auto; 
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode main {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .banner {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      margin: 1rem auto;
    }

    h1 {
      color: #FECD19;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: left;
    }

    a {
      color: #007bff;
      text-decoration: none;
      display: inline-block;
      width: calc(100% - 150px);
      max-width: 300px;
      transition: color 0.3s;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    .social-links {
      margin: 2rem 0;
      text-align: left;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .social-links p {
      margin: 0.5rem 0;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }

    .theme-toggle {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    .theme-toggle:hover {
      background-color: #555;
    }

    /* Медиа-запросы для мобильных устройств */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p, a {
        font-size: 1rem;
      }

      .social-links {
        margin: 1rem 0;
      }

      .banner {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>

    <h1>Nationi</h1>

      <p><strong>TikTok:</strong> <a target="_blank" href="https://www.tiktok.com/@nationiss" aria-label="Перейти в TikTok">@nationiss</a></p>
      <p><strong>Email:</strong> <a href="mailto:n@tioni.pw" aria-label="Отправить Email">n@tioni.pw</a></p>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">LOL THATS A DARK THEME??</button>
    <p></p>
    <img class="banner" src="/img/banner.gif" alt="Люблю ничкуу">
  </main>

  <footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    if (location.protocol !== 'https:' && !['localhost', '127.0.0.1'].includes(location.hostname)) {
      location.replace(`https:${location.href.substring(location.protocol.length)}`);
