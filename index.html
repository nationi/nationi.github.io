    @keyframes gradient {

  <script>
      let emojiInterval;
  
      function toggleTheme() {
          const body = document.body;
          body.classList.toggle('dark-mode');
          const button = document.querySelector('.theme-toggle');
  
          if (body.classList.contains('dark-mode')) {
              button.innerText = 'LOL THATS A DARK THEME??';
              localStorage.setItem('theme', 'dark');
          } else {
              button.innerText = 'LOL THATS A LIGHT THEME??';
              localStorage.setItem('theme', 'light');
          }
      }
  
      function applySavedTheme() {
          const savedTheme = localStorage.getItem('theme');
          const body = document.body;
          const button = document.querySelector('.theme-toggle');
  
          if (savedTheme === 'dark') {
              body.classList.add('dark-mode');
              button.innerText = 'LOL THATS A DARK THEME??';
          } else {
              body.classList.remove('dark-mode');
              button.innerText = 'LOL THATS A LIGHT THEME??';
          }
      }
  
      function createFlyingEmoji() {
          const emojiContainer = document.getElementById('emoji-container');
          const emoji = document.createElement('div');
          emoji.classList.add('emoji');
  
          emoji.innerText = 'ðŸ˜³';
  
          emoji.style.top = Math.random() * (window.innerHeight - 80) + 'px';
          emoji.style.animationDuration = (Math.random() * 5 + 5) + 's';
          emoji.style.opacity = Math.random() * 0.5 + 0.5; 
  
          emojiContainer.appendChild(emoji);
  
          emoji.addEventListener('animationend', () => {
              emojiContainer.removeChild(emoji);
          });
      }
  
      function startEmojiCreation() {
          emojiInterval = setInterval(createFlyingEmoji, 600);
      }
  
      function stopEmojiCreation() {
          clearInterval(emojiInterval);
      }
  
      document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'hidden') {
              stopEmojiCreation(); 
          } else {
              startEmojiCreation(); 
          }
      });
  
      applySavedTheme();
      startEmojiCreation(); 
  
      if (location.protocol !== 'https:' && !['localhost', '127.0.0.1'].includes(location.hostname)) {
          location.replace('https:' + location.href.substring(location.protocol.length));
      }
