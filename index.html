<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nationi Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" as="style">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    </noscript>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="favicon.ico" type="image/x-icon">

    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #F468B7;
            --accent-color: #40E0D0;
            --dark-bg: #121212;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --button-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);

            --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Outfit', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;

            --fs-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
            --fs-sm: clamp(0.875rem, 0.8rem + 0.375vw, 1rem); 
            --fs-base: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);
            --fs-md: clamp(1.125rem, 1rem + 0.625vw, 1.25rem);
            --fs-lg: clamp(1.25rem, 1.1rem + 0.75vw, 1.5rem);
            --fs-xl: clamp(1.5rem, 1.2rem + 1.5vw, 2rem);
            --fs-2xl: clamp(1.875rem, 1.5rem + 1.875vw, 2.5rem);
            --fs-3xl: clamp(2.5rem, 2rem + 2.5vw, 3.5rem);
            --fs-4xl: clamp(3rem, 2.4rem + 3vw, 4.5rem);

            --fw-light: 300;
            --fw-regular: 400;
            --fw-medium: 500;
            --fw-semibold: 600;
            --fw-bold: 700;

            --line-height-tight: 1.2;
            --line-height-normal: 1.5;
            --line-height-loose: 1.8;

            --letter-spacing-tight: -0.015em;
            --letter-spacing-normal: 0;
            --letter-spacing-wide: 0.05em;
            --letter-spacing-wider: 0.1em;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .spinner:before,
        .spinner:after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation-duration: 1.8s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        .spinner:before {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(var(--primary-color), var(--secondary-color));
            animation-name: pulse;
            opacity: 0.7;
        }

        .spinner:after {
            width: 80%;
            height: 80%;
            background-color: var(--dark-bg);
            top: 10%;
            left: 10%;
            animation-name: pulse-inner;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }

        @keyframes pulse-inner {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.15); }
            100% { transform: scale(0.8); }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(125deg, var(--dark-bg), #2D2D2D);
            color: var(--text-primary);
            overflow-x: hidden;
            font-size: var(--fs-base);
            line-height: var(--line-height-normal);
            font-weight: var(--fw-regular);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.3s, opacity 0.3s;
            will-change: transform, width, height, left, top;
            mix-blend-mode: difference;
            box-shadow: 0 0 6px rgba(108, 99, 255, 0.5);
            filter: drop-shadow(0 0 5px var(--primary-color));
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(108, 99, 255, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1), 
                        height 0.4s cubic-bezier(0.16, 1, 0.3, 1), 
                        opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1), 
                        border-color 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                        border-width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0.5;
            will-change: transform, width, height, left, top;
        }

        .cursor-dot.active {
            transform: translate(-50%, -50%) scale(0.7);
            background-color: var(--secondary-color);
            box-shadow: 0 0 12px rgba(244, 104, 183, 0.8);
            filter: drop-shadow(0 0 8px var(--secondary-color));
        }

        .cursor-outline.active {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 0.2;
            border-color: var(--secondary-color);
            border-width: 1px;
        }

        .cursor-outline::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: var(--primary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .cursor-outline.active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.8;
        }

        .cursor-magnet {
            transition: transform 0.6s var(--transition-smooth);
        }

        .cursor-attract .cursor-dot {
            animation: pulse 1.5s cubic-bezier(0.19, 1, 0.22, 1) infinite;
        }

        .cursor-attract .cursor-outline {
            animation: pulseOutline 1.5s cubic-bezier(0.19, 1, 0.22, 1) infinite 0.1s;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes pulseOutline {
            0%, 100% { transform: translate(-50%, -50%) scale(1); border-color: rgba(108, 99, 255, 0.5); }
            50% { transform: translate(-50%, -50%) scale(1.05); border-color: rgba(108, 99, 255, 0.8); }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3.5rem 2.5rem;
            width: 100%;
            box-sizing: border-box;
            box-shadow: var(--card-shadow);
            will-change: transform;
            transition: transform 0.5s var(--transition-smooth), box-shadow 0.5s var(--transition-smooth);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
        }

        .header {
            margin-bottom: 2.5rem;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0; 
            font-size: var(--fs-4xl);
            font-family: var(--font-heading);
            font-weight: var(--fw-bold);
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            animation: gradientFlow 4s ease infinite, pulseShadow 3s ease-in-out infinite, scaleIn 1s ease-out forwards;
            background-size: 200% 200%;
            letter-spacing: var(--letter-spacing-tight);
            line-height: var(--line-height-tight);
            position: relative;
            transform-origin: center;
            display: inline-block;
            transform: scale(0.9);
            opacity: 0.8;
            user-select: none;
        }

        @keyframes pulseShadow {
            0%, 100% { text-shadow: 0 0 15px rgba(108, 99, 255, 0.2); }
            50% { text-shadow: 0 0 25px rgba(244, 104, 183, 0.4), 0 0 45px rgba(108, 99, 255, 0.2); }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scaleIn {
            0% { transform: scale(0.9); opacity: 0.8; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .header h1::after {
            content: '';
            display: block;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            margin: 0.3rem auto 0.7rem;
            border-radius: 3px;
            opacity: 0.7;
            transform-origin: left;
            animation: lineReveal 1.5s ease-out forwards;
        }

        @keyframes lineReveal {
            0% { transform: scaleX(0); opacity: 0; }
            100% { transform: scaleX(1); opacity: 0.7; }
        }

        h2 {
            margin: 0 auto;
            color: var(--text-secondary);
            font-size: var(--fs-lg);
            font-weight: var(--fw-medium);
            font-family: var(--font-display);
            text-transform: lowercase;
            letter-spacing: var(--letter-spacing-wider);
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: auto;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            transition: all 0.3s var(--transition-smooth);
            user-select: none;
            background: linear-gradient(90deg, 
                rgba(108, 99, 255, 0.08), 
                rgba(244, 104, 183, 0.08));
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s var(--transition-smooth);
        }

        h2:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        h2 .badge {
            position: relative;
            font-weight: var(--fw-bold);
            display: inline-block;
            font-size: 0.8em;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 0.15em 0.5em;
            border-radius: 4px;
            vertical-align: middle;
            transform: rotate(-2deg);
            box-shadow: 0 2px 8px rgba(108, 99, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(-2deg) translateY(0); }
            50% { transform: rotate(1deg) translateY(-4px); }
        }

        .text-glitch {
            position: relative;
            display: inline-block;
            animation: textReveal 0.5s ease forwards;
            animation-delay: calc(var(--char-index) * 0.1s);
            opacity: 0;
            transform: translateY(1em);
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(1em);
                filter: blur(5px);
            }
            80% {
                opacity: 1;
                transform: translateY(-0.1em);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            mix-blend-mode: difference;
            animation: glitchText 4s infinite;
            animation-delay: calc(var(--char-index) * 0.1s + 2s);
        }

        @keyframes glitchText {
            0%, 94%, 100% { 
                transform: translate(0);
                opacity: 0;
            }
            95% { 
                transform: translate(-2px, 2px);
                opacity: 0.5;
                color: var(--accent-color);
            }
            96% { 
                transform: translate(2px, -2px);
                opacity: 0.5;
                color: var(--secondary-color);
            }
            97% { 
                transform: translate(0);
                opacity: 0;
            }
        }

        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
            margin-top: 1.5rem;
        }

        .icon {
            position: relative;
            color: var(--text-primary);
            background: transparent;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: perspective(500px);
            transition: transform 0.3s var(--transition-smooth), box-shadow 0.3s var(--transition-smooth);
            will-change: transform;
            overflow: hidden;
            text-decoration: none;
        }

        .icon::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: source-out;
            mask-composite: subtract;
            opacity: 0.9;
        }

        .icon i {
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .icon:hover i {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateZ(10px);
        }

        .icon:hover::before {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color), var(--accent-color));
            animation: borderGradient 2s linear infinite;
            background-size: 200% 200%;
        }

        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .icon:hover {
            transform: perspective(500px) rotateX(10deg) rotateY(10deg) translateZ(0);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3), 
                        -5px -5px 20px rgba(255, 255, 255, 0.04),
                        0 0 20px rgba(108, 99, 255, 0.4);
        }

        .icon:active {
            transform: perspective(500px) rotateX(0) rotateY(0) translateZ(0) scale(0.95);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        @media (hover: none) {            
            dialog {
                padding-bottom: 1.5rem;
            }
        }

        dialog {
            margin: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.4s var(--transition-smooth), opacity 0.4s var(--transition-smooth);
            z-index: 100;
            
            padding: 0;
            overflow: hidden;
            border-radius: 24px;
            border: none;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 92%;
            max-width: 420px;
            background: rgba(24, 24, 32, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        dialog.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        dialog.hide {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
        }
        
        .dialog-container {
            padding: 0;
            gap: 0;
        }

        .dialog-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
            position: relative;
            color: white;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dialog-header .discord-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .dialog-title {
            font-size: var(--fs-lg);
            font-weight: var(--fw-bold);
            font-family: var(--font-heading);
            letter-spacing: -0.01em;
            margin: 0;
            color: white;
            user-select: none;
        }

        .dialog-content {
            padding: 1.5rem;
            text-align: center;
        }

        #dialog-description {
            margin: 0 0 1.5rem;
            color: var(--text-secondary);
            font-size: var(--fs-base);
            line-height: 1.5;
        }

        .tag-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 14px;
            margin: 1rem 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .tag-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 14px;
            padding: 1px;
            background: linear-gradient(135deg, var(--primary-color), transparent, var(--secondary-color));
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: source-out;
            mask-composite: subtract;
            opacity: 0.7;
            pointer-events: none;
        }

        .nationi {
            font-size: var(--fs-lg);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            background: rgba(108, 99, 255, 0.15);
            font-family: var(--font-display);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: var(--fw-medium);
            letter-spacing: 0.02em;
            box-shadow: 0 2px 10px rgba(108, 99, 255, 0.2);
        }

        .copy-hint {
            position: absolute;
            bottom: -1.2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            user-select: none;
        }

        .dialog-footer {
            padding: 1rem 1.5rem 1.5rem;
            display: flex;
            justify-content: center;
        }

        .ok-btn {
            font-size: var(--fs-base);
            font-weight: var(--fw-semibold);
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 14px;
            padding: 0.9rem 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(108, 99, 255, 0.3);
            min-width: 60%;
            letter-spacing: 0.03em;
        }

        .ok-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .ok-btn:hover::before {
            left: 100%;
        }

        @media (prefers-color-scheme: light) {
            dialog {
                background: rgba(255, 255, 255, 0.95);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
            }
            
            .dialog-header {
                border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            }
            
            #dialog-description {
                color: rgba(0, 0, 0, 0.7);
            }
            
            .tag-container {
                background: rgba(0, 0, 0, 0.03);
                border: 1px solid rgba(0, 0, 0, 0.05);
            }
            
            .nationi {
                background: rgba(108, 99, 255, 0.12);
                box-shadow: 0 2px 8px rgba(108, 99, 255, 0.15);
            }
            
            .copy-hint {
                color: rgba(0, 0, 0, 0.4);
            }
        }

        @media (max-width: 480px) {
            dialog {
                width: 94%;
                border-radius: 20px;

            .dialog-header {
                padding: 1.2rem;

            .dialog-header .discord-icon {

                min-width: 75%;
            }
        }

        .nationi.clicked {
            animation: mobilePulse 0.4s ease;
        }

        @keyframes mobilePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .feedback {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(2rem);
            background: rgba(30, 30, 36, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            opacity: 0;
            transition: all 0.3s var(--transition-smooth);
            z-index: 999;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .feedback.success {
            border-left: 4px solid var(--accent-color);
        }

        .feedback.error {
            border-left: 4px solid #FF6B6B;
        }

        .feedback.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        button, a, .icon, .nationi {
            -webkit-tap-highlight-color: transparent; 
        }
    </style>
</head>

    <script>
        window.addEventListener('load', function() {
            document.querySelectorAll('svg').forEach(svg => {
                const parent = svg.parentNode;
                const detached = svg.cloneNode(true);
                parent.replaceChild(detached, svg);
            });
        });
    
        document.addEventListener('DOMContentLoaded', () => {

            const card = document.querySelector('.card');
            const cursorDot = document.querySelector('.cursor-dot');
            const cursorOutline = document.querySelector('.cursor-outline');
            let cursorVisible = false;
            let isPressed = false;
            let rafId = null;
            let mouseX = 0;
            let mouseY = 0;
            let outlineX = 0;
            let outlineY = 0;
            let magneticElements = [];

            function resetCursorStyles() {
                cursorDot.style.width = '8px';
                cursorDot.style.height = '8px';
                cursorOutline.style.width = '40px';
                cursorOutline.style.height = '40px';
                cursorOutline.style.opacity = '0.5';
                cursorOutline.style.transform = 'translate(-50%, -50%)';
            }

            function initMagneticElements() {
                const interactiveElements = document.querySelectorAll('a, button, .nationi');
                magneticElements = []; 
                interactiveElements.forEach(el => {
                    magneticElements.push({
                        element: el,
                        originalTransform: el.style.transform || '',
                        strength: 0.3, 
                        active: false
                    });
                });
            }
            
            initMagneticElements();

            function setCursorVisible(visible) {
                if (visible && !cursorVisible) {
                    cursorVisible = true;
                    cursorDot.style.opacity = '1';
                    cursorOutline.style.opacity = '0.5';
                } else if (!visible && cursorVisible) {
                    cursorVisible = false;
                    cursorDot.style.opacity = '0';
                    cursorOutline.style.opacity = '0';
                }
            }

            function updateCursor() {
                if (!cursorVisible) return;

                const ease = 0.15;

                const dx = mouseX - outlineX;
                const dy = mouseY - outlineY;

                outlineX += dx * ease;
                outlineY += dy * ease;

                cursorDot.style.left = `${mouseX}px`;
                cursorDot.style.top = `${mouseY}px`;
                cursorOutline.style.left = `${outlineX}px`;
                cursorOutline.style.top = `${outlineY}px`;

                const speed = Math.sqrt(dx * dx + dy * dy) * 0.1;

                if (speed > 0.5 && speed < 10) {

                    const maxDeform = 0.2;
                    const deformFactor = Math.min(speed * 0.01, maxDeform);

                    const scaleX = 1 + deformFactor;
                    const scaleY = 1 - deformFactor;

                    cursorOutline.style.transform = `translate(-50%, -50%) scale(${scaleX}, ${scaleY})`;
                } else {

                    cursorOutline.style.transform = 'translate(-50%, -50%)';
                }

                let magneticActive = false;

                for (let i = 0; i < magneticElements.length; i++) {
                    const item = magneticElements[i];
                    const rect = item.element.getBoundingClientRect();

                    if (mouseX < rect.left - 100 || mouseX > rect.right + 100 || 
                        mouseY < rect.top - 100 || mouseY > rect.bottom + 100) {
                        if (item.active) {
                            item.active = false;
                        }
                        continue;
                    }

                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const distance = Math.hypot(mouseX - centerX, mouseY - centerY);

                    const radiusX = rect.width / 2;
                    const radiusY = rect.height / 2;
                    const maxDistance = Math.max(radiusX, radiusY) * 1.5;

                    if (distance < maxDistance) {
                        magneticActive = true;
                        item.active = true;

                        if (!('ontouchstart' in window)) {

                            const power = 1 - Math.min(distance / maxDistance, 1);

                            cursorDot.style.width = `${8 + (power * 6)}px`;
                            cursorDot.style.height = `${8 + (power * 6)}px`;
                            cursorOutline.style.width = `${40 + (power * 30)}px`;
                            cursorOutline.style.height = `${40 + (power * 30)}px`;
                            cursorOutline.style.opacity = `${0.3 + (power * 0.4)}`;

                            if (distance < maxDistance * 0.4) {
                                document.body.classList.add('cursor-attract');
                            } else {
                                document.body.classList.remove('cursor-attract');
                            }
                        }
                    } else if (item.active) {
                        item.active = false;
                    }
                }

                if (!magneticActive) {
                    document.body.classList.remove('cursor-attract');

                    if (!isPressed) {
                        resetCursorStyles();
                    }
                }

                rafId = requestAnimationFrame(updateCursor);
            }

            if (!('ontouchstart' in window)) {

                let lastMoveTime = 0;
                document.addEventListener('mousemove', (e) => {

                    const now = Date.now();
                    if (now - lastMoveTime < 5) return;
                    lastMoveTime = now;

                    setCursorVisible(true);
                    mouseX = e.clientX;
                    mouseY = e.clientY;

                    if (!rafId) {
                        rafId = requestAnimationFrame(updateCursor);
                    }
                });

                document.addEventListener('mousedown', () => {
                    isPressed = true;
                    cursorDot.classList.add('active');
                    cursorOutline.classList.add('active');

                    cursorDot.animate([
                        { transform: 'translate(-50%, -50%) scale(0.9)', opacity: 1 },
                        { transform: 'translate(-50%, -50%) scale(1.5)', opacity: 0.8 },
                        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 }
                    ], { 
                        duration: 600, 
                        easing: 'cubic-bezier(0.19, 1, 0.22, 1)'
                    });
                });

                document.addEventListener('mouseup', () => {
                    isPressed = false;
                    cursorDot.classList.remove('active');
                    cursorOutline.classList.remove('active');
                });

                document.addEventListener('mouseleave', () => {
                    setCursorVisible(false);
                    if (rafId) {
                        cancelAnimationFrame(rafId);
                        rafId = null;
                    }
                });

                document.addEventListener('mouseenter', () => {
                    setCursorVisible(true);

                    cursorDot.animate([
                        { transform: 'translate(-50%, -50%) scale(0)', opacity: 0 },
                        { transform: 'translate(-50%, -50%) scale(1.2)', opacity: 0.8 },
                        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 }
                    ], { 
                        duration: 500, 
                        easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)'
                    });

                    cursorOutline.animate([
                        { transform: 'translate(-50%, -50%) scale(0)', opacity: 0 },
                        { transform: 'translate(-50%, -50%) scale(1.1)', opacity: 0.3 },
                        { transform: 'translate(-50%, -50%) scale(1)', opacity: 0.5 }
                    ], { 
                        duration: 600, 
                        easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)'
                    });

                    if (!rafId) {
                        rafId = requestAnimationFrame(updateCursor);
                    }
                });

                let iconTransforms = new Map(); 

                document.querySelectorAll('.icon').forEach(icon => {

                    iconTransforms.set(icon, icon.style.transform || '');

                    icon.addEventListener('mousemove', e => {
                        const rect = icon.getBoundingClientRect();
                        const x = (e.clientX - rect.left) / rect.width - 0.5;
                        const y = (e.clientY - rect.top) / rect.height - 0.5;

                        const rotateX = -y * 15;
                        const rotateY = x * 15;

                        icon.style.transform = `
                            perspective(500px) 
                            rotateX(${rotateX}deg) 
                            rotateY(${rotateY}deg) 
                            translateZ(10px)
                        `;
                    });

                    icon.addEventListener('mouseleave', () => {

                        icon.style.transform = 'perspective(500px) rotateX(0) rotateY(0) translateZ(0)';
                    });
                });
            } else {

                cursorDot.style.display = 'none';
                cursorOutline.style.display = 'none';
            }

            const [dialog, openBtn, closeBtn, discordTag] = [
                document.querySelector('dialog'),
                document.querySelector('#open'),
                document.querySelector('#close'),
                document.querySelector('#discord-tag')
            ];

            const toggleModal = (show = true) => {
                if (show) {
                    dialog.showModal();
                    requestAnimationFrame(() => dialog.classList.add('show'));
                    document.body.style.overflow = 'hidden';
                    dialog.setAttribute('aria-hidden', 'false');
                    closeBtn.focus();
                } else {
                    dialog.classList.remove('show');
                    dialog.classList.add('hide');
                    document.body.style.overflow = '';
                    dialog.setAttribute('aria-hidden', 'true');
                    
                    dialog.addEventListener('transitionend', () => {
                        dialog.classList.remove('hide');
                        dialog.close();
                        openBtn.focus();
                    }, { once: true });
                }
            };

            openBtn.addEventListener('click', () => toggleModal(true), { passive: true });
            closeBtn.addEventListener('click', () => toggleModal(false), { passive: true });

            discordTag.addEventListener('click', () => copyToClipboard('@nationi.'), { passive: true });
            discordTag.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    copyToClipboard('@nationi.');
                }
            });

            if ('ontouchstart' in window) {
                dialog.addEventListener('click', (e) => {
                    if (e.target === dialog) {
                        toggleModal(false);
                    }
                }, { passive: true });

                card.addEventListener('touchstart', () => {
                    card.classList.add('touch-active');
                }, { passive: true });

                card.addEventListener('touchend', () => {
                    card.classList.remove('touch-active');
                }, { passive: true });
                
                discordTag.addEventListener('touchstart', () => {
                    if (navigator.vibrate) {
                        navigator.vibrate(30);
                    }
                }, { passive: true });
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && dialog.open) {
                    toggleModal(false);
                }
            });

            const copyToClipboard = async (text) => {
                const nationiElement = document.querySelector('.nationi');

                nationiElement.classList.add('clicked');
                
                if (navigator.vibrate) {
                    navigator.vibrate([30, 20, 50]);
                }

                try {
                    if (navigator.clipboard?.writeText) {
                        await navigator.clipboard.writeText(text);
                        showFeedback('Скопировано!', true);
                    } else {
                        fallbackCopyTextToClipboard(text);
                        showFeedback('Скопировано!', true);
                    }
                } catch (err) {
                    console.error(`Ошибка при копировании: ${err.message}`);
                    showFeedback('Не удалось скопировать', false);
                } finally {
                    setTimeout(() => nationiElement.classList.remove('clicked'), 500);
                }
            };

            const showFeedback = (message, success = true) => {
                const existingFeedback = document.querySelector('.feedback');
                if (existingFeedback) {
                    existingFeedback.remove();
                }

                const feedback = document.createElement('div');
                feedback.className = `feedback ${success ? 'success' : 'error'}`;
                feedback.textContent = message;
                feedback.setAttribute('role', 'status');
                feedback.setAttribute('aria-live', 'polite');
                document.body.appendChild(feedback);

                requestAnimationFrame(() => {
                    feedback.classList.add('visible');

                    setTimeout(() => {
                        feedback.classList.remove('visible');
                        feedback.addEventListener('transitionend', () => {
                            feedback.remove();
                        }, { once: true });
                    }, 2000);
                });
            };

            const fallbackCopyTextToClipboard = (text) => {
                const textArea = document.createElement('textarea');
                textArea.value = text;

                Object.assign(textArea.style, {
                    position: 'fixed',
                    top: '-1000px',
                    left: '-1000px'
                });

                document.body.appendChild(textArea);

                try {
                    textArea.focus();
                    textArea.select();
                    const success = document.execCommand('copy');
                    if (!success) throw new Error('Команда копирования не выполнена');
                } catch (err) {
                    console.error(`Ошибка при использовании execCommand: ${err.message}`);
                } finally {
                    document.body.removeChild(textArea);
                }
            };

            document.addEventListener('mousemove', (e) => {
                if (window.innerWidth <= 768) return; 

                const { clientX, clientY } = e;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                const moveX = (clientX - centerX) / 25;
                const moveY = (clientY - centerY) / 25;

                card.style.transform = `translateY(-5px) rotateY(${moveX * 0.5}deg) rotateX(${-moveY * 0.5}deg)`;
            });

            document.addEventListener('mouseout', (e) => {
                if (!e.relatedTarget && !e.toElement) {
                    card.style.transform = '';
                }
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
        });
    </script>
